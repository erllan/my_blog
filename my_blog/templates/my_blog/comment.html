{%extends 'base.html'%}
{%block content%}
{{blog.blog}}
<form action="{%url 'comment' blog.id%}" method="post">
    {% csrf_token %}
    <input type="text" name="comment">
    <input type="submit" value="отправить">
</form>
    {%for comment in blog.comment_set.all%}
        <div>{{comment.user.name}}
            {{comment.comment}}</div>
    {%endfor%}
{%endblock%}
